<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EK Photo Gallery</title>
  <link rel="stylesheet" href="Style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('images/bgimg7.avif'); /* Ensure image is in 'images' folder */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-container img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .modal-close:hover {
      color: #ff0000;
    }
  </style>
</head>

<body>
  <h1>Gallery</h1>

  <div class="gallery-container">
    <img src="images/rp_gal_photo1.jpg" alt="Photo 1">
    <img src="images/rp_gal_photo2.jpg" alt="Photo 2">
    <img src="images/rp_gal_photo3.jpg" alt="Photo 3">
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="modal-close" id="closeBtn">&times;</span>
    <img id="modalImg" src="" alt="Enlarged Image">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const images = document.querySelectorAll(".gallery-container img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>

</html>
