<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EK Photo Gallery</title>
  <link rel="stylesheet" href="css/Style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('images/bgimg7.avif');
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      color: #333;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-container img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Gallery</h1>

  <div class="gallery-container">
    <img src="images/day1.3.jpg" alt="Photo 23">
    <img src="images/day1.4.jpg" alt="Photo 24">
    <!-- Add more images below as needed -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="modal-close" id="closeBtn">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const images = document.querySelectorAll(".gallery-container img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>

</html>
