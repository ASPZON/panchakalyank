<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EK Photo Gallery</title>
  <link rel="stylesheet" href="css/Style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('images/bgimg7.avif');
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      color: #333;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-container img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1>Gallery</h1>

  <div class="gallery-container">
    <img src="images/yad sangu1.1.jpg" alt="Photo 74">
    <img src="images/yad sangu1.2.jpg" alt="Photo 75">
    <img src="images/yad sangu1.3.jpg" alt="Photo 76">
    <img src="images/yad sangu1.4.jpg" alt="Photo 76">
    <img src="images/yad sangu1.5.jpg" alt="Photo 77">
    <img src="images/yad sangu1.6.jpg" alt="Photo 78">
    <img src="images/yad sangu1.7.jpg" alt="Photo 79">
    <img src="images/yad sangu1.8.jpg" alt="Photo 80">
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="modal-close" id="closeBtn">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const images = document.querySelectorAll(".gallery-container img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>

</html>
